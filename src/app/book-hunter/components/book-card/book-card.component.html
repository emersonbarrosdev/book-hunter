<mat-card class="example-card mat-elevation-z8">
  <div class="card-content">
    <div class="overlay"></div>
    <img src="{{ book?.thumbnail != undefined ? book?.thumbnail : 'assets/img/not-available.png' }}" alt="capa livro">
    <div class="card-text">
      <div class="hidden">
        <p class="title">{{ book?.title | slice:0:30 }}</p>
        <hr>
        <p>{{ "card-modal.authors" | translate }}</p>
        <span>{{ book?.authors | firstAuthor | slice:0:17 }}</span>
        <p>{{ "card-modal.publishedDate" | translate }}</p>
        <span>{{ book?.publishedDate | date: 'dd/MM/yyyy' }}</span>
        <p>{{ "card-modal.publisher" | translate }}</p>
        <span>{{ book?.publisher | slice:0:17 }}</span>
      </div>
      <mat-card-actions>
        <button (click)="onModal(true)" mat-mini-fab aria-label="Example icon button with a delete icon">
          <mat-icon class="material-icons">add</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </div>
  <div *ngIf="openModal">
    <app-book-modal [book]="book" (changeModal)="onModal($event)"></app-book-modal>
  </div>
</mat-card>
