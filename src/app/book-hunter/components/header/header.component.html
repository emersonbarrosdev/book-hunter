<div class="container-fluid-lg">
  <mat-toolbar class="header mat-elevation-z4">
    <div class="content">
      <a class="navbar-brand brand" href="#" (click)="reloadPage()">{{ "header.title" | translate }}</a>
      <nav class="navbar navbar-expand-lg navbar-light" *ngIf="!isMobile">
        <div id="navbarNav">
          <ul class="links navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/emersonbarrosdev" target="_blank"><i
                  class="bi bi-github"></i>{{ 'header.github' | translate }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com/in/emersonbarrosdev" target="_blank"><i
                  class="bi bi-linkedin"></i>{{ "header.linkedin" | translate }}</a>
            </li>
            <button class="btn" (click)="toggle()"><i class="{{applyIcon}}"><span>{{applyTheme}}</span></i></button>
          </ul>
        </div>
      </nav>

      <button mat-icon-button *ngIf="isMobile" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu class="menu-toggle" #menu="matMenu" [class.custom-menu-bg]="true">
        <div class="menu-toggle">
          <button mat-menu-item class="links">
            <span><a class="nav-link" href="https://github.com/emersonbarrosdev" target="_blank"><i
                  class="bi bi-github"></i>{{ "header.github" | translate }}</a></span>
          </button>
          <button mat-menu-item class="links">
            <span><a class="nav-link" href="https://www.linkedin.com/in/emersonbarrosdev" target="_blank"><i
                  class="bi bi-linkedin"></i>{{ "header.linkedin" | translate }}</a></span>
          </button>
          <button mat-menu-item class="btn links" (click)="toggle()">
            <span><i class="{{applyIcon}}"><span>{{applyTheme}}</span></i></span>
          </button>
        </div>
      </mat-menu>

    </div>





  </mat-toolbar>
</div>
