<section>
  <div class="title">Qual livro está procurando?</div>
  <div class="search">
    <input [formControl]="searchField" class="form-control form-control-lg" type="text" placeholder="Busque por assunto, autoria, nome...">
  </div>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="results" *ngIf="bookFound | async">
    resultados encontrados {{ booksResults.totalItems }}
  </div>

  <div *ngIf="isSearching">
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div class="container-card" *ngIf="bookFound | async as bookList">
    <div *ngFor="let book of bookList">
      <app-book-card [book]="book"></app-book-card>
    </div>
  </div>

  <div *ngIf="showImage" class="message">em cada página,
    <p>um novo mundo</p>
    a desvendar
  </div>
</section>
